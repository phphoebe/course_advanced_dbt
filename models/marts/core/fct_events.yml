models:
  - name: fct_events
    description: Fact table of events generated by users visiting the Bingeflix platform
    columns:
      - name: event_id
        data_type: number
        description: '{{ doc("bingeflix_column_event_id") }}'
        tests:
          - unique
          - not_null

      - name: session_id
        data_type: varchar
        description: '{{ doc("bingeflix_column_session_id") }}'

      - name: created_at
        data_type: timestamp_ntz
        description: ""

      - name: user_id
        data_type: number
        description: '{{ doc("bingeflix_column_user_id") }}'

      - name: event_name
        data_type: varchar
        description: ""
