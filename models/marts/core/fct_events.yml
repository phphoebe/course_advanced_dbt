models:
  - name: fct_events
    description: Fact table of events generated by users visiting the Bingeflix platform
    columns:
      - name: event_id
        data_type: number
        description: ""
        tests: 
          - unique
          - not_null 
          
      - name: session_id
        data_type: varchar
        description: ""

      - name: created_at
        data_type: timestamp_ntz
        description: ""

      - name: user_id
        data_type: number
        description: ""

      - name: event_name
        data_type: varchar
        description: ""

